            flex-direction: column;

            background: url('bodybg.jpg') center/cover; /* Replace 'body-background-image.jpg' with the path to your body background image */

        #game-container {

            width: 400px;

            font-family: 'Courier New', monospace;
        }

            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', monospace;
        }

        a:link {
            color: rgb(255, 255, 255);
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: rgb(255, 255, 255);
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: rgb(169, 209, 255);
            background-color: transparent;
            text-decoration: underline;
        }

        #additional-section {
            margin-top: 20px;
            cursor: pointer;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', monospace;
        }

        #additional-content {
            display: none;
            margin-top: 10px;
            text-align: center;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', monospace;
        }    
    </style>
</head>

<script>
    // Get the blue square element and score element
    const blueSquare = document.getElementById('blue-square');
    const scoreElement = document.getElementById('score-value');

    // Initialize score and color change threshold
    let score = 0;

    // Function to handle the click event
    function handleClick() {
        // Increase the score
        score++;
        // Update the score display
        scoreElement.textContent = score;

        // Generate random position within the game container
        const maxX = document.getElementById('game-container').offsetWidth - blueSquare.offsetWidth;
        const maxY = document.getElementById('game-container').offsetHeight - blueSquare.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        // Set the new position
        blueSquare.style.left = `${randomX}px`;
